<section id="get-started" class="get-started">
  <div class="container get-started__container">
    <div class="get-started__form-wrapper">
      <h3 class="get-started__form-title heading-h4">
        Let's level up your brand
      </h3>
      <p class="get-started__form-text text-p-medium">
        You can reach us anytime
        <a
          href="mailto:hellosansbrothers@mail.com"
          class="get-started-form__link"
          >hellosansbrothers@mail.com</a
        >
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label text-p-small">
            <span class="get-started__label-text text-p-small">First name</span>
            <input
              class="get-started__form-input text-p-small get-started__form-input--small"
              type="text"
              name="first-name"
              required
              placeholder="First name"
            />
          </label>
          <label class="get-started__form-label text-p-small">
            <span class="get-started__label-text text-p-small">Last name</span>
            <input
              class="get-started__form-input text-p-small get-started__form-input--small"
              type="text"
              name="last-name"
              required
              placeholder="Last name"
            />
          </label>
        </div>

        <label class="get-started__form-label text-p-small">
          <span class="get-started__label-text text-p-small">Email</span>
          <input
            class="get-started__form-input text-p-small"
            type="email"
            name="user-email"
            required
            placeholder="you@company.com"
          />
        </label>

        <label class="get-started__form-label text-p-small">
          <span class="get-started__label-text text-p-small">Phone number</span>
          <input
          id="phone"
            class="get-started__form-input text-p-small"
            type="tel"
            name="user-phone"
            required
            placeholder=""
          />
        </label>
        <label class="get-started__form-label text-p-small">
          <span class="get-started__label-text text-p-small">Phone number</span>
          <textarea
            class="get-started__form-input get-started__form-input--textarea text-p-small"
            type="text"
            name="message"
            required
            placeholder="Leave us a message..."></textarea>
        </label>
        <button class="get-started__form-btn button-form">Get Started</button>
      </form>
    </div>
    <img
      loading="lazy"
      class="get-started__img"
      width="987"
      height="885"
      src="../../../assets/images/get-started-img.jpg"
      alt=""
    />
  </div>
</section>
